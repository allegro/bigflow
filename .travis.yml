language: python

python:
  - "2.7"

install:
  - pip install google-cloud-bigquery==1.17.0
  - pip install pandas==0.23.0
  - pip install apache-beam[gcp,test]==2.15
  - pip install google-cloud-core==1.0.0
  - pip install numpy==1.14.0
  - pip install avro==1.8.2

script:
  - python -m unittest discover -s test -p 'test_beam_manager.py'